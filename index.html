<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Gaming Website page - Easy Tutorials</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="/assets/Playstation_Img/logo.png" class="logo">
            <nav>
                <ul id="menuList">
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Acessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="/assets/Playstation_Img/menu.png" class="menu-icon" onclick="togglemenu()">
        </div>

        <div class="row">
            <div class="col-1">
                <h2>PS4 V2<br />Dualshock 4</h2>
                <h3>wireless Controller for Playstantion 4</h3>
                <p>(Compatible/Generic)</p>
                <h4>$32.50</h4>
                <button type="button">Buy Now<img src="assets/Playstation_Img/arrow.png"></button>
            </div>
            <div class="col-2">
                <img src="/assets/Playstation_Img/controller.png" alt="controller" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="/assets/Playstation_Img/add.png" alt="add">
                    <p><small>Add to card</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="/assets/Playstation_Img/fb.png" >
            <img src="/assets/Playstation_Img/tw.png" >
            <img src="/assets/Playstation_Img/ig.png" >
        </div>
    </div>

    <script>

        var menuList = document.getElementById("menuList");

        menuList.style.maxHeight = "0px";

        function togglemenu() {
            if(menuList.style.maxHeight == "0px")
            {
                menuList.style.maxHeight = "130px"
            }
            else{
                menuList.style.maxHeight = "0px"
            }
        }

    </script>


</body>
</html>
